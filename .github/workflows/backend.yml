name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Backup .env file
        run: |
          if [ -f ~/vxness/backend/.env ]; then
            cp ~/vxness/backend/.env /tmp/backend-env-backup
            echo "Backed up .env file"
          else
            echo "No .env file to backup"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore .env file
        run: |
          if [ -f /tmp/backend-env-backup ]; then
            cp /tmp/backend-env-backup ./backend/.env
            echo "Restored .env file"
          else
            echo "No .env backup found"
          fi

      - name: Copy to production path
        run: |
          cp -r ./backend/* ~/vxness/backend/
          echo "Copied backend files to production"

      - name: Install backend dependencies
        working-directory: ~/vxness/backend
        run: npm install --production

      - name: Restart backend server
        working-directory: ~/vxness/backend
        run: |
          pm2 restart vxness-api || pm2 start server.js --name vxness-api
          pm2 save
          echo "Backend deployed successfully!"
