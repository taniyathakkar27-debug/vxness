name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: https://api.vxness.com
          VITE_WS_URL: https://api.vxness.com
        run: |
          npm run build
          echo "Frontend built successfully!"

      - name: Deploy to production path
        run: |
          rm -rf ~/vxness/frontend/dist
          cp -r ./frontend/dist ~/vxness/frontend/
          echo "Frontend deployed successfully!"
